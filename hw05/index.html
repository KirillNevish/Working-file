<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
           <div class="menulines">
                <img src="img/heroicons-solid_menu-alt-2.png" class="menutab" alt="img">
           </div>
    </header>
    <div class="menutitle">
        <h1 class="menu01">
            Menu
        </h1>
    <div class="button01">
        <form action="">          
            <input type="text" class="buttonbut" placeholder ="Search food here">
        </form>
    </div>
    </div>
    <section>
        <div class="makechoice">
              <div class="food01">
                    <img src="img/image 4.png" class="foodsettings" alt="food">
                    <h2 class="foodprint">
                        Food
                    </h2>
              </div>
              <div class="drinks01">
                    <img src="img/emojione_tropical-drink.png" class="drinkssettings" alt="drinks">
                    <h2 class="drinkprint">
                        Drinks
                    </h2>
              </div>
              <div class="dessert01">
                <img src="img/emojione_ice-cream.png" class="desertsettings" alt="dessert">
                <h2 class="desertprint">
                    Dessert
                </h2>
              </div>
        </div>
    </section>
    <div class="burgertext">
        <h1 class="texttitleb">
             Burger
        </h1>
    </div>
    <main>
        <div class="burgers">
            <div class="bigmac01">
                <img src="img/5882482de81acb96424ffaac 1.png" class="bigmacinside" alt="img">
                <h2 class="bigprint01">
                   Big Mac
                </h2>
                <h3 class="bigprint02">
                    Rs 240
                 </h3>
            </div>
            <div class="kfcdouble01">
                <img src="img/590607a10cbeef0acff9a646 1.png" class="kfcdoubleinside" alt="img">
                <h2 class="kfcprint01">
                   KFC Double
                </h2>
                <h3 class="kfcprint02">
                    Rs 252
                 </h3>
            </div>
            <div class="fishburger01">
                <img src="img/58824b29e81acb96424ffab8 1.png" class="fishburgerinside" alt="img">
                <h2 class="fishprint01">
                    Fish Burger
                </h2>
                <h3 class="fishprint02">
                    Rs 220
                </h3>
            </div>
        </div>
    </main>
</body>
</html>
